#To add users using key and keypair using variables:
---
       - hosts: test2
         become: true
         vars:
                 myuserlist:
                         - us1
                         - us2
                         - us3
         tasks:
                 - name: adding user
                   user:
                           name: "{{ item }}"
                           state: present
                   with_items: "{{ myuserlist }}"
